<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Coffee Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="app">

  <!-- MAIN -->
  <section id="page-main" class="page active">
    <h2>Меню</h2>
    <div id="product-list" class="products"></div>
    <button id="go-cart" class="bottom-btn">Корзина</button>
  </section>

  <!-- PAY -->
  <section id="page-pay" class="page">
    <h2>Оплата</h2>
    <div id="pay-list"></div>
    <p>Итого: <span id="total-stars">0</span> ⭐</p>
    <button id="pay-button" class="primary">Оплатить</button>
    <button class="glass back">Назад</button>
  </section>

  <!-- QR -->
  <section id="page-qr" class="page">
    <h2>Оплата прошла</h2>
    <img id="qr-img" />
    <p>Покажите QR бариста</p>
    <button class="primary back-main">На главную</button>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
